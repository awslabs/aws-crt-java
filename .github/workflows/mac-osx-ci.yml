name: CI

on: [push]

jobs:
  OSX:

    runs-on: macOS-10.14

    steps:
    - name: Checkout Source
      uses: actions/checkout@v1
    
    - name: Install Dependencies
      run: |
        brew install llvm
        export PATH=$(brew --prefix llvm)/bin:$PATH
    
    - name: Build and test
      run: |
        ./codebuild/common-macos.sh -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
