version: 0.2
#this buildspec assumes the ubuntu 14.04 trusty image
# This job is responsible for artifacting the JAR which will have all of the other shared libs stuffed
# into it once all platforms are built and artifacted
phases:
  install:
    commands:
      - sudo add-apt-repository ppa:openjdk-r/ppa
      - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
      - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      - sudo apt-add-repository "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-6.0 main"
      - sudo apt-get update -y
      - sudo apt-get install clang-6.0 cmake3 cppcheck clang-format-6.0 libssl-dev ninja-build openjdk-8-jdk-headless maven -y -f

  pre_build:
    commands:
      - export CC=clang-6.0
  build:
    commands:
      - echo Build started on `date`
      - mvn -B package -Dmaven.test.skip=true
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  discard-paths: yes
  files:
    - target/aws-crt-*.jar

cache:
  paths:
    - '/root/.m2/**/*'
