version: 0.2
#this build spec assumes the manylinux CentOS5 custom image
#additional packages we installed: cmake 3.5, libcrypto 1.1.0j, gcc 4.8.4, openjdk8, maven 3.6.0, gnupg 2.0.10
phases:
  install:
    commands:
  pre_build:
    commands:
      - export CC=gcc
  build:
    commands:
      - cd aws-crt-java
      - git submodule update --init
      - export PKG_VERSION=$(git describe --tags | cut -f2 -dv)
      - mvn -B versions:set -DnewVersion=${PKG_VERSION}-SNAPSHOT
      - JAVA_HOME=/opt/java-se-8u40-ri/ mvn -B install -DskipTests
  post_build:
    commands:
      # get the shared libs from the native build
      - mkdir -p ../dist
      - cp -rv target/cmake-build/lib ../dist/
      # get the platform specific jar with classifier
      - cp target/*.jar ../dist/
      - aws s3 cp --recursive --exclude "*" --include "*.dll" .\target\cmake-build\lib s3://aws-crt-java-pipeline/%GIT_TAG%/lib
      - aws s3 cp --recursive --exclude "*" --include "*.jar" .\target s3://aws-crt-java-pipeline/%GIT_TAG%/jar

artifacts:
  files:
    - 'dist/**/*'

cache:
  paths:
    - '/root/.m2/**/*'
