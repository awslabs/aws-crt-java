version: 0.2
#this build spec assumes the manylinux CentOS5 custom image
#additional packages we installed: cmake 3.5, libcrypto 1.1.0j, gcc 4.8.4, openjdk8, maven 3.6.0, gnupg 2.0.10
phases:
  install:
    commands:
  pre_build:
    commands:
      - export CC=gcc
      - export GIT_TAG=$(git describe --abbrev=0)
  build:
    commands:
      - cd aws-crt-java
      - JAVA_HOME=/opt/java-se-8u40-ri/ mvn -B compile
  post_build:
    commands:
      # get the shared libs from the native build into S3
      - aws s3 cp --recursive mvn-build/lib s3://aws-crt-java-pipeline/${GIT_TAG}/lib

cache:
  paths:
    - '/root/.m2/**/*'
