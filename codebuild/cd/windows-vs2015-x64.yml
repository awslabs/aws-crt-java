version: 0.2

env:
  variables:
    AWS_CMAKE_GENERATOR: Visual Studio 14 2015 Win64

phases:
  build:
    commands:
      - cmake --version
      - cd aws-crt-java
      - .\codebuild\cd\windows-vs2015-x64.bat
      - mkdir ..\dist
      - xcopy /S /F .\mvn-build\lib ..\dist\lib\

artifacts:
  files:
    - 'dist/**/*.dll'
  
cache:
  paths:
    - C:\Users\ContainerAdministrator\.m2\**\*
