version: 0.2
#this buildspec assumes the ubuntu 14.04 trusty image
phases:
  install:
    commands:
      - sudo add-apt-repository ppa:openjdk-r/ppa
      - sudo apt-get update -y
      - sudo apt-get update
      - sudo apt-get install clang-3.9 cmake3 cppcheck clang-tidy-3.9 ninja-build openjdk-8-jdk-headless maven -y
  pre_build:
    commands:
      - export CC=clang-3.9
  build:
    commands:
      - echo Build started on `date`
      - ./codebuild/common-posix.sh -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      - ./format-check.sh
  post_build:
    commands:
      - echo Build completed on `date`

