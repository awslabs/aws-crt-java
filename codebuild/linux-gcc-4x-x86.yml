version: 0.2
#this build spec assumes the ubuntu 14.04 trusty image
phases:
  install:
    commands:
      - sudo add-apt-repository ppa:openjdk-r/ppa
      - sudo dpkg --add-architecture i386
      - sudo apt-get update -y
      - sudo apt-get install gcc gcc-multilib cmake3 ninja-build openjdk-8-jdk-headless:i386 maven -y
  pre_build:
    commands:
      - export CC=gcc
  build:
    commands:
      - echo Build started on `date`
      - setarch i386 $CODEBUILD_SRC_DIR/codebuild/common-linux.sh -Punix-x86
  post_build:
    commands:
      - echo Build completed on `date`

