version: 0.2
#this build spec assumes the ubuntu 14.04 trusty image
phases:
  install:
    commands:
      - sudo add-apt-repository ppa:openjdk-r/ppa
      - sudo dpkg --add-architecture i386
      - sudo apt-get update -y
      - sudo apt-get install gcc gcc-multilib libssl-dev:i386 cmake3 cppcheck ninja-build openjdk-8-jdk-headless:i386 maven -y
      # Build OpenSSL from source
      - mkdir libcrypto-build
      - cd libcrypto-build
      - curl -LO https://www.openssl.org/source/openssl-1.1.0j.tar.gz
      - tar -xzf openssl-1.1.0j.tar.gz
      - cd openssl-1.1.0j
      - setarch i386 ./config -fPIC  \
        -m32 no-md2 no-rc5 no-rfc3779 no-sctp no-ssl-trace no-zlib     \
        no-hw no-mdc2 no-seed no-idea no-camellia\
        no-bf no-ripemd no-dsa no-ssl2 no-ssl3 no-capieng     \
        -DSSL_FORBID_ENULL -DOPENSSL_NO_DTLS1 -DOPENSSL_NO_HEARTBEATS   \
        --prefix=`pwd`/../../build/deps/install/
      - make -j 12 
      - make install
      - cd ../../
  pre_build:
    commands:
      - export CC=gcc
  build:
    commands:
      - echo Build started on `date`
      - export CFLAGS=-m32
      - ./codebuild/common-posix.sh -DCMAKE_C_FLAGS="-m32" -DCMAKE_LIBRARY_ARCHITECTURE=i386-linux-gnu
  post_build:
    commands:
      - echo Build completed on `date`

