version: 0.2
#this build spec assumes the ubuntu aws/codebuild/java:openjdk-8 image
phases:
  install:
    commands:
      - sudo dpkg --add-architecture i386
      - sudo apt-get update -y
      - sudo apt-get install gcc gcc-multilib cmake3 ninja-build -y
  pre_build:
    commands:
      - export CC=gcc
  build:
    commands:
      - echo Build started on `date`
      - setarch i386 $CODEBUILD_SRC_DIR/codebuild/common-linux.sh -Punix-x86
  post_build:
    commands:
      - echo Build completed on `date`

