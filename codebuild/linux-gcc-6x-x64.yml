version: 0.2
#this build spec assumes the ubuntu 14.04 trusty image
phases:
  install:
    commands:
      - sudo add-apt-repository ppa:openjdk-r/ppa
      - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      - sudo apt-get update -y
      - sudo apt-get install gcc-6 cmake3 ninja-build libssl-dev openjdk-8-jdk-headless maven -y
  pre_build:
    commands:
      - export CC=gcc-6
  build:
    commands:
      - echo Build started on `date`
      - $CODEBUILD_SRC_DIR/codebuild/common-linux.sh
  post_build:
    commands:
      - echo Build completed on `date`

