version: 0.2

env:
  shell: bash
  variables:
    BUILDER_VERSION: setup_crt_ci_from_action
    BUILDER_SOURCE: channels
    BUILDER_HOST: https://d19elf31gohf1l.cloudfront.net
    PACKAGE_NAME: aws-crt-java

#this build spec assumes the ubuntu aws/codebuild/java:openjdk-8 image
phases:
  install:
    commands:
      - sudo add-apt-repository ppa:openjdk-r/ppa
      - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      - sudo apt-get update -y
      - sudo apt-get install gcc-7 cmake3 ninja-build -y
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "/tmp/awscliv2.zip"
      - unzip -q -d /tmp /tmp/awscliv2.zip
      - sudo /tmp/aws/install
  pre_build:
    commands:
      - export CC=gcc-7
  build:
    commands:
      - echo Build started on `date`
      # Build library and test
      - python3 -c "from urllib.request import urlretrieve; urlretrieve('$BUILDER_HOST/$BUILDER_SOURCE/$BUILDER_VERSION/builder.pyz?run=$CODEBUILD_BUILD_ID', 'builder.pyz')"
      - python3 builder.pyz build --project aws-crt-java --config Debug --no_coverage true

  post_build:
    commands:
      - echo Build completed on `date`
