version: 0.2
env:
  shell: bash
phases:
  install:
    commands:
      - add-apt-repository ppa:openjdk-r/ppa
      - add-apt-repository ppa:ubuntu-toolchain-r/test
      - apt-get update -y
      - sudo apt-get install cmake -y
      # - git submodule update --init --recursive
  build:
    commands:
      - echo Build started on `date`

      # Normally we'd rely on Codebuild to download (code above),
      # but for testing in staging, we will just download the source from S3
      - aws s3 cp s3://mqtt5-staging-source-dump-bucket/aws-crt-java-staging.zip aws-crt-java-staging.zip
      - unzip aws-crt-java-staging.zip
      - cd aws-crt-java-staging

      - mvn install -DskipTests
      - source ./utils/mqtt5_test_setup.sh s3://aws-crt-test-stuff/CodeBuildIotProdMQTT5EnvironmentVariables.txt us-east-1
      - mvn test -Dtest=Mqtt5ClientTest -DfailIfNoTests=false
      - source ./utils/mqtt5_test_setup.sh s3://aws-crt-test-stuff/CodeBuildIotProdMQTT5EnvironmentVariables.txt cleanup
  post_build:
    commands:
      - echo Build completed on `date`

