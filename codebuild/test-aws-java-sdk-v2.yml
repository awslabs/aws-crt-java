version: 0.2
#this build spec assumes the ubuntu aws/codebuild/java:openjdk-8 image
phases:
  install:
    runtime-versions:
      java: "openjdk8"
    commands:
      - sudo add-apt-repository ppa:openjdk-r/ppa
      - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      - sudo apt-get update -y
      - sudo apt-get install gcc-7 cmake3 ninja-build -y
  pre_build:
    commands:
      - export CC=gcc-7
  build:
    commands:
      - echo Build started on `date`
      - mvn install -DskipTests
      - git clone https://github.com/aws/aws-sdk-java-v2.git
      - cd aws-sdk-java-v2/
      - sed -i 's/<awscrt.version>.*<\/awscrt.version>/<awscrt.version>1.0.0-SNAPSHOT<\/awscrt.version>/g' pom.xml
      - mvn clean install -pl :bom-internal
      - mvn clean install -pl :aws-crt-client,:s3-transfer-manager,:stability-tests -P quick --am
      - mvn clean install -pl :aws-crt-client,:s3-transfer-manager
      - mvn clean install -P stability-tests -pl :stability-tests
      - mvn clean install -P integration-tests -pl :aws-crt-client,:s3-transfer-manager
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  discard-paths: yes
  files:
    - "target/surefire-reports/**"
    - "hs_err_pid*"
    - "core*"
